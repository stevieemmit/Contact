    <body>

        
        <section class = "contact-section">
        <div class = "contact-bg">
            <h3>Get in Touch with Me</h3>
            <h2>contact me</h2>
            <div class = "line">
            <div></div>
            <div></div>
            <div></div>
            </div>
            <p class = "text"></p>
        </div>


        <div class = "contact-body">
            <div class = "contact-info">
            <div>
                <span><i class = "fas fa-mobile-alt"></i></span>
                <span>Phone No.</span>
                <span class = "text">08111164543</span>
            </div>
            <div>
                <span><i class = "fas fa-envelope-open"></i></span>

            </div>
            <div>
                <span><i class = "fas fa-map-marker-alt"></i></span>

            <div class = "contact-form">

                <div>

                </div>
                <div>
                <input type = "email" class = "form-control" placeholder="E-mail">
                <input type = "text" class = "form-control" placeholder="Phone">
                </div>
                <textarea rows = "5" placeholder="Message" class = "form-control"></textarea>
                <input type = "submit" class = "send-btn" value = "send message">
            </form>

            <div>
                <img src = "image/contact-png.png" alt = "">
            </div>
            </div>
        </div>

        <div class = "map">
            <div class="mapouter"><div class="gmap_canvas"><iframe width="763" height="500" id="gmap_canvas"

            <a href="https://putlocker-is.org"></a><br><style>.mapouter{position:relative;text-align:right;height:500px;width:763px;}</style><a href="https://www.embedgooglemap.net">
            </a><style>.gmap_canvas
